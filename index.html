<html>
    <head>

        <title>NetGraph</title>
        <meta name="description" content="Graphs">
        <meta name="author" content="Medscootsman">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <!--This is displayed during loading-->
        <div id='loading'>
            <p class="loading-text-title">NETGRAPH</p>
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/f1055231234507.564a1d234bfb6.gif"/>
            <p class="loading-text">Loading...</p>
        </div>
        <div class="main">
            <h1 id="main-title">Network Graphs</h1>
            <h2 id="basic-chart-title">Basic Charts</h2>
            <h3 id="bar-title">bar chart</h3>

            <div class="bar-charts">
                <div id="bar-chart">
                </div>
            </div>

            <h3>pie chart</h3>
            <div class="pie-charts">
                <div id="pie-chart-packets"></div>
                <div id="pie-chart-IPs"></div>
                <div id="pie-chart-MalPacks"></div>
                <div id="pie-chart-MalData"></div>
                <div id="pie-chart-NormData"></div>
            </div>
            
            <!--D3-->
            <script src="https://d3js.org/d3.v4.js"></script>
            <!--plotly-->
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <!--jquery-->
            <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
            <!--histogram-->
            <script src="js\basicplots.js"></script>
            <script src="js\loading.js"></script>
        </div>


    </body>
</html>
